name: Pipeline CI-CD Detaillee

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
      - name: Étape Build
        run: |
          echo "Phase de préparation des fichiers HTML/CSS..."
          mkdir -p build_output
          cp *.html build_output/ 2>/dev/null || echo "Pas de HTML trouvé"
          echo "Build terminé avec succès."

  test:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Étape Test
        run: |
          echo "Lancement des tests de syntaxe..."
          # Ici on simule un test de validation
          echo "Validation HTML: OK"
          echo "Validation CSS: OK"

  sonarqube:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Récupérer le code pour l'analyse
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=Devo_test \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=$SONAR_TOKEN

  deploy:
    needs: sonarqube
    runs-on: self-hosted
    steps:
      - name: Étape Déploiement
        run: |
          echo "Déploiement en cours..."
          echo "Le site est maintenant en ligne sur le serveur local."